<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div id="output"></div>
        <button type="button" class="btn btn-copy fa-regular fa-copy"></button>
      </div>
      <div class="row">
        <label for="total-char"> Password Length </label>
        <input type="number" id="total-char" min="1" max="15" value="10" />
      </div>
      <div class="row">
        <label for="upper-case"> Contains Uppercase </label>
        <input type="checkbox" id="upper-case" checked />
      </div>
      <div class="row">
        <label for="lower-case"> Contains Lowercase </label>
        <input type="checkbox" id="lower-case" />
      </div>
      <div class="row">
        <label for="numbers"> Contains Numbers </label>
        <input type="checkbox" id="numbers" />
      </div>
      <div class="row">
        <label for="symbols"> Contains Symbols </label>
        <input type="checkbox" id="symbols" />
      </div>
      <button class="btn generate-btn">Generate Password</button>
    </div>
  </body>
</html>
